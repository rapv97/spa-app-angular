
<h2>Por pais</h2>
<hr>

<div class="row">

  <div class="col">
      <shared-search-box
      placeholder="Buscar por pais"
      [initialValue]="initialValue"
      (onDebounce)="searchCountry($event)"
      >

      </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
    <countries-country-table
      [countries]="country"
    >

    </countries-country-table>
  </div>
</div>
