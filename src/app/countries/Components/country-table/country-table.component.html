<div *ngIf="countries.length === 0; else countrie"
class="alert alert-warning text-center mt-4">
  No hay países que coincidan con la búsqueda
</div>

<ng-template #countrie>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>
          {{ i + 1 }}
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" class="img-fluid" style="width: 50px; height: 50px;">
        </td>
        <td>
          {{ country.name.common}}
        </td>
        <td>
          {{ country.capital }}
        </td>
        <td>
          {{ country.population | number }}
        </td>
        <td>
          <a [routerLink]=" [ '/countries/by', country.cca3]" > Info </a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
